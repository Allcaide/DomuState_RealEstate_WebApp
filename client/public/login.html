<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate App - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e293b;
            --accent-color: #2563eb;
            --border-radius: 24px;
            --card-bg: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: var(--text-primary);
        }
        
        .header-gradient {
            background: linear-gradient(90deg, #1e40af 0%, #1e3a8a 100%);
            border-radius: 0 0 30px 30px;
        }
        
        .auth-card {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .form-input {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .form-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-radius: 12px;
            padding: 12px 24px;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
        }
        
        .nav-link {
            position: relative;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 8px 0;
        }
        
        .nav-link:hover {
            color: #ffffff;
        }
        
        .nav-link.active {
            color: #ffffff;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        
        .auth-links {
            font-weight: 500;
        }
        
        .sign-up-btn {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .mobile-nav {
            background-color: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header with gradient background -->
    <header class="header-gradient text-white pt-6 pb-8 px-6 mb-8">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-8">
                <a href="index.html" class="text-2xl font-bold">Estate</a>
                
                <!-- Navigation Links - Desktop -->
                <nav class="hidden md:flex space-x-10">
                    <a href="/index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Search</a>
                    <a href="#" class="nav-link">Favourites</a>
                    <a href="#" class="nav-link">Sell/Rent</a>
                    <a href="#" class="nav-link">Renovate</a>
                </nav>
                
                <!-- Auth Links - Desktop -->
                <div class="hidden md:flex items-center space-x-4 auth-links">
                    <a href="/login.html" class="text-white">Sign in</a>
                    <span class="text-white opacity-50">|</span>
                    <a href="/register.html" class="sign-up-btn">Sign up</a>
                </div>
                
                <!-- Mobile menu button -->
                <button class="md:hidden p-2 rounded-full bg-white bg-opacity-10">
                    <i class="fas fa-bars text-white"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-6 mb-20">
        <div class="max-w-2xl mx-auto">
            <div class="auth-card p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
                <p class="text-center text-gray-400 mb-8">Welcome back! Please login to your account.</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <div id="formError" class="text-red-500 text-sm mb-4 hidden"></div>
                    
                    <button type="submit" class="btn-primary text-white">Sign In</button>
                </form>
                
                <div class="mt-6 text-center text-gray-400">
                    Don't have an account? <a href="/register.html" class="text-blue-400 hover:underline">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 py-4 px-6 flex justify-around items-center border-t border-gray-800 rounded-t-3xl shadow-lg md:hidden">
        <a href="index.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-search text-xl"></i>
            <span class="text-xs mt-1">Search</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="far fa-heart text-xl"></i>
            <span class="text-xs mt-1">Favourites</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-sign-out-alt text-xl"></i>
            <span class="text-xs mt-1">Sell/Rent</span>
        </a>
    </nav>

    <script>
        // Form submission
        const loginForm = document.getElementById('loginForm');
        const formError = document.getElementById('formError');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error message
            formError.classList.add('hidden');
            formError.textContent = '';
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate form
            if (!email || !password) {
                formError.textContent = 'Please enter both email and password.';
                formError.classList.remove('hidden');
                return;
            }
            
            // Prepare data for API
            const userData = {
                email,
                password
            };
            
            try {
                // Send data to API
                const response = await fetch('http://localhost:8800/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // If successful, store token and redirect to home page
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'index.html';
                }
            } catch (error) {
                formError.textContent = error.message;
                formError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
