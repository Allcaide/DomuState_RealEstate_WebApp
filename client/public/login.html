<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate App - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with gradient background -->
    <header class="header-gradient text-white pt-6 pb-8 px-6 mb-8">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-8">
                <a href="index.html" class="text-2xl font-bold">Estate</a>
                
                <!-- Navigation Links - Desktop -->
                <nav class="hidden md:flex space-x-10">
                    <a href="/index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Search</a>
                    <a href="#" class="nav-link">Favourites</a>
                    <a href="#" class="nav-link">Sell/Rent</a>
                    <a href="#" class="nav-link">Renovate</a>
                </nav>
                
                <!-- Auth Links - Desktop -->
                <div class="hidden md:flex items-center space-x-4 auth-links">
                    <a href="/login.html" class="text-white">Sign in</a>
                    <span class="text-white opacity-50">|</span>
                    <a href="/register.html" class="sign-up-btn">Sign up</a>
                </div>
                
                <!-- Mobile menu button -->
                <button class="md:hidden p-2 rounded-full bg-white bg-opacity-10">
                    <i class="fas fa-bars text-white"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-6 mb-20">
        <div class="auth-form-container">
            <h2 class="auth-form-title">Sign In</h2>
            <p class="auth-form-desc">Welcome back! Please login to your account.</p>
            <form id="loginForm" class="auth-form">
                <div>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div id="formError" class="text-red-500 text-sm mb-2 hidden"></div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <div class="auth-form-footer">
                Don't have an account? <a href="/register.html">Sign up</a>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 py-4 px-6 flex justify-around items-center border-t border-gray-800 rounded-t-3xl shadow-lg md:hidden">
        <a href="index.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-search text-xl"></i>
            <span class="text-xs mt-1">Search</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="far fa-heart text-xl"></i>
            <span class="text-xs mt-1">Favourites</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-sign-out-alt text-xl"></i>
            <span class="text-xs mt-1">Sell/Rent</span>
        </a>
    </nav>

    <script>
        // Form submission
        const loginForm = document.getElementById('loginForm');
        const formError = document.getElementById('formError');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error message
            formError.classList.add('hidden');
            formError.textContent = '';
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate form
            if (!email || !password) {
                formError.textContent = 'Please enter both email and password.';
                formError.classList.remove('hidden');
                return;
            }
            
            // Prepare data for API
            const userData = {
                email,
                password
            };
            
            try {
                // Send data to API
                const response = await fetch('http://localhost:8800/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // If successful, store token and redirect to home page
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'index.html';
                }
            } catch (error) {
                formError.textContent = error.message;
                formError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
