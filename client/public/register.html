<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate App - Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with gradient background -->
    <header class="header-gradient text-white pt-6 pb-8 px-6 mb-8">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-8">
                <a href="index.html" class="text-2xl font-bold">Estate</a>
                
                <!-- Navigation Links - Desktop -->
                <nav class="hidden md:flex space-x-10">
                    <a href="/index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Search</a>
                    <a href="#" class="nav-link">Favourites</a>
                    <a href="#" class="nav-link">Sell/Rent</a>
                    <a href="#" class="nav-link">Renovate</a>
                </nav>
                
                <!-- Auth Links - Desktop -->
                <div class="hidden md:flex items-center space-x-4 auth-links">
                    <a href="/login.html" class="text-white">Sign in</a>
                    <span class="text-white opacity-50">|</span>
                    <a href="/register.html" class="sign-up-btn">Sign up</a>
                </div>
                
                <!-- Mobile menu button -->
                <button class="md:hidden p-2 rounded-full bg-white bg-opacity-10">
                    <i class="fas fa-bars text-white"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-6 mb-20">
        <div class="max-w-2xl mx-auto">
            <div class="auth-card p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
                <p class="text-center text-gray-400 mb-8">Join our community to discover and share properties</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username*</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password*</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Select Your Role*</label>
                        <input type="hidden" id="role" name="role" value="" required>
                        <div class="role-selector">
                            <div class="role-option" data-role="buyer">
                                <i class="fas fa-home"></i>
                                <span>Buyer</span>
                            </div>
                            <div class="role-option" data-role="seller">
                                <i class="fas fa-tag"></i>
                                <span>Seller</span>
                            </div>
                            <div class="role-option" data-role="contractor">
                                <i class="fas fa-tools"></i>
                                <span>Contractor</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="formError" class="text-red-500 text-sm mb-4 hidden"></div>
                    
                    <button type="submit" class="btn-primary text-white">Create Account</button>
                </form>
                
                <div class="mt-6 text-center text-gray-400">
                    Already have an account? <a href="#" class="text-blue-400 hover:underline">Sign in</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 py-4 px-6 flex justify-around items-center border-t border-gray-800 rounded-t-3xl shadow-lg md:hidden">
        <a href="index.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-search text-xl"></i>
            <span class="text-xs mt-1">Search</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="far fa-heart text-xl"></i>
            <span class="text-xs mt-1">Favourites</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-sign-out-alt text-xl"></i>
            <span class="text-xs mt-1">Sell/Rent</span>
        </a>
    </nav>

    <script>
        // Role selector functionality
        const roleOptions = document.querySelectorAll('.role-option');
        const roleInput = document.getElementById('role');
        
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                option.classList.add('selected');
                
                // Set the role value
                roleInput.value = option.getAttribute('data-role');
            });
        });
        
        // Form submission
        const registerForm = document.getElementById('registerForm');
        const formError = document.getElementById('formError');
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error message
            formError.classList.add('hidden');
            formError.textContent = '';
            
            // Get form values
            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            // Validate form
            if (!username || !email || !password || !role) {
                formError.textContent = 'Please fill in all required fields.';
                formError.classList.remove('hidden');
                return;
            }
            
            if (password !== confirmPassword) {
                formError.textContent = 'Passwords do not match.';
                formError.classList.remove('hidden');
                return;
            }
            
            // Prepare data for API
            const userData = {
                username,
                name: name || null, // Make it null if empty to match Prisma schema
                email,
                password,
                role
            };
            
            try {
                // Send data to API
                const response = await fetch('http://localhost:8800/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                // If successful, store token and redirect
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    // Redirect to home page or dashboard
                    window.location.href = 'index.html';
                }
            } catch (error) {
                formError.textContent = error.message;
                formError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
